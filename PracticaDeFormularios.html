    <style>

    <div class="a" style="border: 5px solid burlywood;">
        <a name="Encabezado"></a>
        <H1>SOLICITUD DE REGISTRO COMO USUARIO
        </H1>
        <h2><em>Por favor, complete los datos solicitados y al finalizar, haga click en "Registrarme ahora"</em></h2>
    </div>
    <div class="a" style="border: 1px solid brown;">
        <a name="Cuerpo"></a>
        <p>¿Donde desea ir?<a href="#Encabezado">Encabezado</a> , <a href="#Cuerpo">Formulario </a> , <a href="#Pie">

            </a></p>
        <form method="GET" action="https://media1.tenor.com/images/34f1d8973dfbbe0d4442102053c2317a/tenor.gif?itemid=14105969">

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre " required/>
            <br /> <br />
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" required/>
            <br /> <br />

            <input type="email" name="email" id="email"required/>
            <br /> <br />
            Cree una nueva contraseña: <input name="contrasena" type="password" value="123456" required/>
            <br /> <br />
            Motivo del registro:<br /><br /><textarea name="comentarios" rows="3"
                cols="40">...Mencione sus motivos...</textarea>
            <br /> <br />
            <input type="submit" value="Registrarme ahora">
            <input type="reset" value="Borrar todo">
        </form>
        <br />
